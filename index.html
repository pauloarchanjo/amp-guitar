<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- JavaScript -->
    <script src="assets/js/script.js" defer></script>

    <!-- Favicon -->
    <link rel="icon" href="assets/images/boombox.svg">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <title>Amp Guitar</title>
</head>
<body>
    <canvas id="visualizer"></canvas>

    <div class="title-content">
        <img src="assets/images/amp.png" alt="Amplificador" class="amp-img">
        <h1 class="title-text">AMP GUITAR</h1>
    </div>

    <div class="box-amp">
        <div class="grid">
            <label for="volume" class="title-effects">VOLUME</label>
            <input type="range" min="0" max="1" value="0.5" step="0.01" id="volume">
            <label for="bass" class="title-effects">BASS</label>
            <input type="range" min="-10" max="10" value="0" id="bass">
            <label for="mid" class="title-effects">MID</label>
            <input type="range" min="0" max="1" value="0.5" step="0.01" id="mid">
            <label for="treble" class="title-effects">TREBLE</label>
            <input type="range" min="0" max="1" value="0.5" step="0.01" id="treble">
        </div>
    </div>

    <div class="made-with-text">Feito com:</div>

    <div class="made-with">
        <div class="made-html"><i class="devicon-html5-plain icon-made"></i></div>
        <div class="made-css"><i class="devicon-css3-plain icon-made"></i></div>
        <div class="made-js"><i class="devicon-javascript-plain icon-made"></i></div>
    </div>

</body>
</html>
